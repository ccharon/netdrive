PORT=8086
IMAGE_DIR=/var/lib/mtcp-netdrive

# Logging
LOG_FILE=/var/log/mtcp-netdrive/server.log
LOG_LEVEL=info

# Session settings
SESSION_MAX_COUNT=20
SESSION_TIMEOUT_MINUTES=60

# Storage for non persistent scoped writes (<image>.session_scoped)
# See documentation for session scoped writes
SESSION_SCOPED_WRITES_DIR=/var/lib/mtcp-netdrive/sessions

# Session is disconnected by server after this duration
# SESSION_MAX_DURATION_MINUTES=120
